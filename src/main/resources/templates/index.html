<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Segment Tree Visualizer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Segment Tree Visualizer</h2>
    <button onclick="createTree()">Create Tree</button>
    <button onclick="queryTree()">Query</button>
    <button onclick="updateTree()">Update</button>
    
    <div id="tree-output"></div>

    <script>
        async function createTree() {
            await fetch('/api/segment-tree/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([1, 3, 5, 7, 9, 11])
            });
            alert('Tree Created!');
        }

        async function queryTree() {
            let response = await fetch('/api/segment-tree/query?left=1&right=3');
            let data = await response.text();
            alert('Query Result: ' + data);
        }

        async function updateTree() {
            await fetch('/api/segment-tree/update?index=2&value=10', { method: 'POST' });
            alert('Tree Updated!');
        }
    </script>
</body>
</html>
